      <div class="outer">
        <section id="main"><article id="post-2021个人总结" class="h-entry article article-type-post" itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">
  <div class="article-meta">
    <a href="/2021/12/31/2021%E4%B8%AA%E4%BA%BA%E6%80%BB%E7%BB%93/" class="article-date">
  <time class="dt-published" datetime="2021-12-31T08:06:47.746Z" itemprop="datePublished">2021-12-31</time>
</a>
    
  </div>
  <div class="article-inner">
    
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">	今天是 <span class="number">2021</span> 年 <span class="number">12</span> 月 <span class="number">31</span> 日，是今年的最后一天。</span><br><span class="line">	<span class="number">11</span> 月 <span class="number">7</span> 日，第一次的 CCPC 桂林，题目比较偏思维代码，并没用什么高深的 算法，奈何我队罚时过高（dijstra 复杂度算错了），惜铁。</span><br><span class="line"><span class="number">11</span> 月 <span class="number">14</span> 日，ICPC 济南，感觉罚坐了一下午，去年是高斯消元拿牌，今年还是。 </span><br><span class="line"><span class="number">11</span> 月 <span class="number">21</span> 日，ICPC 沈阳，开锁那题少了个特判，又铁了 </span><br><span class="line"><span class="number">11</span> 月 <span class="number">28</span> 日，CCPC 哈尔滨，在两个队友的带飞下，拿到了 ACM 的第一块牌子，现 在回想起 sj 的 <span class="number">7</span> 分钟绝杀，还是非常激动</span><br><span class="line">	回想起 <span class="number">2019</span> 年 <span class="number">12</span> 月份，那时我随大流的来参加第三次选拔，写了几道签到 题，排名倒数，还好最后留了下来参加寒假集训，寒假集训时在学长的带领下还 是学到了不少入门知识的。<span class="number">2020</span> 年初，那时对算法竞赛热情高涨，由于疫情在家 上网课，就每天不上课在家白天写题晚上 CF，那几个月我觉得成长的很快，但是 后来却一直找不到当时的那种热情。<span class="number">2020</span> 年末，我打了第一场 ICPC 济南，毫无 疑问打铁了，看到了自己别人的巨大差距。<span class="number">2021</span> 年上半年，一直在低效无聊的训 练，感觉并没有学到什么，只是在无目的的刷题。<span class="number">2021</span> 年夏天，迎来了第一次暑 假集训，集训时全天从睁开眼到实验室，再到打完 CF 闭上眼，日子过得非常充 实，自己的能力也提高了不少。<span class="number">2021</span> 年 XCPC 赛季，我们队加练组队赛，最终在 XCPC 的最后一场拿了银。</span><br><span class="line">	我是一个极不自律的人，如果不对我加以约束，我会在寝室打上一天 LOL， 还好我遇到了 ZZULIACM 这个团队，他鞭策我的学习，检测我的学习质量，让我 的大学生涯过得既充实又有价值。</span><br><span class="line">	假如时光倒流，回到 <span class="number">2019</span>，如果我没有来参加选拔，那么我的大学生活又会 是怎么样呢......?</span><br></pre></td></tr></table></figure>
